<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ücretsiz Web Sitesi</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.getElementById("invitationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            
            // Burada davetiyeyi gönderme işlemini gerçekleştirebilirsiniz
            // Örneğin, bir API'ye post isteği gönderebilirsiniz
            
            alert("Davetiye gönderildi: " + firstName + " " + lastName + " (" + email + ")");
            
            // Formu temizle
            document.getElementById("invitationForm").reset();
        });
    </script>
</head>
<body>

    <h1>Hoş Geldiniz!</h1>
    <p>Bu, ücretsiz web sitesi projemizin ana sayfasıdır.</p>
    <div class="container">
        <h2>Katılımcılar</h2>
        <table>
            <thead>
                <tr>
                    <th>İsim</th>
                    <th>Soyisim</th>
                    <th>Tarih</th>
                    <th>Katılım Durumu</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ahmet</td>
                    <td>Yılmaz</td>
                    <td>2024-04-01</td>
                    <td>
                        <select>
                            <option value="evet">Evet</option>
                            <option value="hayir">Hayır</option>
                        </select>
                    </td>
                </tr>
                <!-- Diğer katılımcılar buraya eklenebilir -->
            </tbody>
        </table>
    </div>
    <div class="container">
        <h2>Davetiye Gönder</h2>
        <form id="invitationForm">
            <label for="firstName">İsim:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            <label for="lastName">Soyisim:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Gönder">
        </form>
    </div>
</body>
</html>
